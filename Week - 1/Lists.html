<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Examples</title>
</head>
<body>

    <h2>Fruits</h2>
    
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    <h2>Days of the Week</h2>
    
    <ol>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>
    </ol>

    <h2>Definition List Example</h2>
    
    <dl>
        <dt>Space</dt>
        <dd>a continuous area or expanse which is free, available, or unoccupied.</dd>
        
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
        
        <dt>Term 3</dt>
        <dd>Definition 3</dd>
    </dl>

</body>
</html>
