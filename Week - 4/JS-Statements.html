<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Statements</title>
</head>
<body>

<!-- Display output using document.getElementById().value -->
<p id="output"></p>

<script>
    // Using document.write()
    document.write("Welcome");

    // Using alert()
    alert("Gitam Moodle");

    // Using window.alert()
    window.alert("https://learn.gitam.edu/");

    // Using document.getElementById().value
    document.getElementById('output').innerHTML = "Gitam";

    // Using console.log()
    console.log("welcome to gitam university");
</script>
</body>
</html>
