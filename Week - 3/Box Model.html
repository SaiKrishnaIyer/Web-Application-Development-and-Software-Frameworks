<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model with Image</title>
  <style>
    /* Style for the box model */
    div {
      width: 340px; 
      padding: 20px;
      border: 10px solid blue;
      margin: 40px;
      box-sizing: border-box; 
      text-align: center; 
    }

    img {
      max-width: 100%; 
      height: auto;
      display: block; 
    }
  </style>
</head>
<body>
  <div>
    <img src="https://d3g5ywftkpzr0e.cloudfront.net/wp-content/uploads/2023/07/13220529/Artificial-Intelligence-in-Indonesia-The-current-state-and-its-opportunities.jpeg" alt="AI">
  </div>
</body>
</html>
