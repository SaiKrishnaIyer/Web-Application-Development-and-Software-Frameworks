<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model with Image and Fixed Background</title>
  <style>
    /* Style for the container div */
    div {
      width: 340px; 
      padding: 20px;
      border: 10px solid blue;
      margin: 40px;
      box-sizing: border-box; 
      text-align: center;
      background-color: #f2f2f2; /* Background color */
      background-image: url('https://d3g5ywftkpzr0e.cloudfront.net/wp-content/uploads/2023/07/13220529/Artificial-Intelligence-in-Indonesia-The-current-state-and-its-opportunities.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fixed background */
    }

    img {
      max-width: 100%; 
      height: auto;
      display: block; 
    }
  </style>
</head>
<body>
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/120px-HTML5_logo_and_wordmark.svg.png" alt="Html">
  </div>
</body>
</html>
