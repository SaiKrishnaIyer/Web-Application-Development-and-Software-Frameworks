<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pseudo-elements in CSS</title>
  <style>
    /* First Letter and First Line */
    p::first-letter {
      font-size: 150%;
      font-weight: bold;
    }

    p::first-line {
      color: blue;
    }

    /* Insert Content Before and After */
    p::before {
      content: "Before content: ";
      font-style: italic;
    }

    p::after {
      content: " After content.";
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pseudo-elements in CSS</h1>

  <p>This is a paragraph demonstrating the usage of pseudo-elements.</p>
</body>
</html>
