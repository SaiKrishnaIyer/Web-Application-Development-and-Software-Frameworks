<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes in CSS</title>
  <style>
    /* Hover Pseudo-class */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* Visited and Unvisited Links */
    a:visited {
      color: #5FD613;
    }

    a:link {
      color: blue;
    }

  </style>
</head>
<body>
  <h1>Pseudo-classes in CSS</h1>

  <p>Hover over this <a href="https://www.gitam.edu/">GITAM</a> to see the hover effect.</p>

  <p>Check these <a href="https://www.gitam.edu/">links</a> to differentiate between visited and unvisited states.</p>

</body>
</html>
