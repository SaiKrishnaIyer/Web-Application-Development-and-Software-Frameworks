<!DOCTYPE html>
<html>
<head>
    <title>Dymanic color</title>
    <script>
        function setColor(position, newColor) {
            if (position == "background")
                document.body.style.backgroundColor = newColor;
            else
                document.body.style.color = newColor;
        }
    </script>
</head>
<body>
    <p style="font-family: 'Lucida Sans'; font-style: italic; font-size: 24pt;">
        This small page illustrates dynamic setting of the foreground and background colors for a document
    </p>
    <form action="">
        <p>
            <label>Background Color: <input type="text" name="background" size="10" onchange="setColor('background', this.value)" /></label>
        </p>
        <p>
            <label>Foreground Color: <input type="text" name="foreground" size="10" onchange="setColor('foreground', this.value)" /></label>
        </p>
    </form>
</body>
</html>
