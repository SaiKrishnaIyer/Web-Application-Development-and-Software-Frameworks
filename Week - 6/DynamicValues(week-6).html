<!DOCTYPE html>
<html>

<head>
  <title>Dynamic values</title>
  <script>
    // dynValue.js
    // Illustrates dynamic values

    var helpers = [
      "Your name must be in the form: \nfirst name, middle initial, last name",
      "Your email address must have the form: user@domain",
      "Your user ID must have at least six characters",
      "Your password must have at least six characters and it must include one digit",
      "This box provides advice on filling out the form on this page. Put the mouse cursor over any input field to get advice"
    ];

    // The event handler function to change the value of the
    // textarea
    function messages(adviceNumber) {
      document.getElementById("adviceBox").value = helpers[adviceNumber];
    }
  </script>
</head>

<body>

  <form>
    <p style="font-weight: bold">
      <span style="font-style: italic">Customer information</span>
      <br /><br />

      <label>
        Name:
        <input type="text" onmouseover="messages(0)" onmouseout="messages(4)" />
      </label>

      <br />

      <label>
        Email:
        <input type="text" onmouseover="messages(1)" onmouseout="messages(4)" />
      </label>

      <br /> <br />

      <span style="font-style: italic">To create an account, provide the following:</span>
      <br /> <br />

      <label>
        User ID:
        <input type="text" onmouseover="messages(2)" onmouseout="messages(4)" />
      </label>

      <br />

      <label>
        Password:
        <input type="password" onmouseover="messages(3)" onmouseout="messages(4)" />
      </label>

      <br />

      <textarea id="adviceBox" rows="3" cols="58" style="position: absolute; left: 250px; top: 0px">
        This box provides advice on filling out the form on this page. Put the mouse cursor over any input field to get advice.
      </textarea>

      <br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </p>
  </form>

</body>

</html>
