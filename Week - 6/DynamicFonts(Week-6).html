<!DOCTYPE html>
<html>
    <head>
        <title> Dymanic fonts</title>
        <style>
            .regText{font: 16pt 'Times New roman'}
            .wordText{font: 30pt 'Algerian'}
        </style>
    </head>
    <body>
        <p class="regText">"Great people - Great Ideas"
            <span class ="wordText";
            onmouseover = "this.style.color = 'red';
                           this.style.fontStyle = 'italic';
                           this.style.fontSize = '24px';"
            onmouseout ="this.style.color = 'blue';
                         this.style.fontStyle = 'normal';
                         this.style.fontSize = '16px';">
            BhagatSingh & Subash Chandra Bose             
            </span>
            Are Powerful Freedom Fighters in India.
        </p>
    </body>
</html>
